<mdb-navbar SideClass="navbar fixed-top navbar-expand-lg navbar-dark grey darken-3 scrolling-navbar ie-nav" [containerInside]="false">
  <mdb-navbar-brand>
      <a class="logo navbar-brand" href="#"><img class="brand" src="https://mbtskoudsalg.com/images/transparent-png-image-4.png" alt="web_logo"></a>
  </mdb-navbar-brand>
  <links>
      <ul class="navbar-nav mr-auto">
          <li class="nav-item waves-light" routerLink="/" mdbWavesEffect>
              <a class="nav-link">Home <span class="sr-only">(current)</span></a>
          </li>
          <li *ngIf="user || dbUser"  class="nav-item waves-light" routerLink="/childrens" mdbWavesEffect>
              <a class="nav-link">Students</a>
          </li>
          <li *ngIf="user || dbUser"  class="nav-item waves-light" routerLink="/alerts" mdbWavesEffect>
            <a class="nav-link">Alerts</a>
        </li>
      </ul>
      <ul class="navbar-nav nav-flex-icons">
          <li class="nav-item waves-light btn-marged-right border-rounded" mdbWavesEffect>
              <a href="https://github.com/ScrubMasters" class="nav-link"><i class="fab fa-github-alt"></i></a>
          </li>
          <ul *ngIf="user || dbUser; else login" class="navbar-nav nav-flex-icons mdbWavesEffect">
            <app-profile></app-profile>
          </ul>
          <ng-template #login>
            <li class="nav-item waves-light" mdbWavesEffect>
                <app-login></app-login>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled">or</a>
            </li>
            <li class="nav-item waves-light" mdbWavesEffect>
                <app-register></app-register>
            </li>
          </ng-template>
      </ul>
  </links>
</mdb-navbar>
