<a type="button" color="primary" class="nav-link waves-light" (click)="basicModal.show()" mdbWavesEffect>Sign in</a>

<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div [formGroup]="loginForm">
        <div class="modal-body mx-3">
          <div class="md-form mb-5">
            <i class="fas fa-ghost fa-sm prefix grey-text"></i>
            <input mdbInputDirective type="text" id="username" class="form-control form-control-sm" formControlName="username"
              name="username">
            <label for="username" class="">Username</label>
          </div>

          <div class="md-form mb-4">
            <i class="fas fa-lock prefix grey-text"></i>
            <input mdbInputDirective type="password" id="password" class="form-control form-control-sm" formControlName="password"
              name="password">
            <label for="password" class="">Password</label>
          </div>

        </div>
        <div class="modal-footer d-flex justify-content-center">
          <div class="d-flex flex-wrap justify-content-center">
            <button class="btn btn-deep-orange" (click)="submitLogin()">Sign in</button>
            <span class="text-grey right-content" style="margin-top: 20px">or use</span>
            <div class="d-flex flex-wrap justify-content-center">
              <button mdbBtn type="button" color="indigo" class="waves-light" mdbWavesEffect (click)="auth.loginWithGoogle()"><i
                  class="fab fa-google marged-right"></i>Google</button>
              <button mdbBtn type="button" color="elegant" class="waves-light" mdbWavesEffect (click)="auth.loginWithGithub()"><i
                  class="fab fa-github-alt marged-right"></i>GitHub</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
